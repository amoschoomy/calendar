test:
  image: python:3.8
  services:
  - xvfb
  script:
  - pip install --upgrade pip
  - pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
  - pip install coverage
  - pip install tk
  - python CalendarGUITest.py
  - coverage run -m --branch CalendarTestGUI
  - coverage report
