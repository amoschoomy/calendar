test:
  image: python:3.8
  script:
  - pip install --upgrade pip
  - pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
  - pip install coverage
  - python CalendarTest.py
  - python CalendarTestRunCalendar.py
  - coverage run -m --branch CalendarTest
  - coverage run -m --branch -a CalendarTestRunCalendar
  - coverage run -m --branch -a CalendarTestGetSelectedEvents
  - coverage run -m --branch -a CalendarTestGetSelectedReminders
  - coverage report -m
