test:
  image: python:3.8
  script:
  - pip install --upgrade pip
  - pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib
  - pip install coverage
  - python CalendarTest.py
  - python CalendarTestRunCalendar.py
  - coverage run -m -a --branch CalendarTest
  - coverage run -m -a --branch CalendarTestRunCalendar
  - coverage run -m -a --branch CalendarTestGetSelectedEvents
  - coverage run -m -a --branch CalendarTestGetSelectedReminders
  - coverage report
